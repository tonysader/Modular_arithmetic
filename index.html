


<div class="container">

           

<form >
 <h2>Extended euclid</h2>
	<div class="row">
	<div  class="col-md-6 col-12"> 
  <div class="form-group">
    <label for="a">A:</label>
    <input type="number" class="form-control" placeholder="Enter a" id="a">
  </div>
  </div>
  
	<div  class="col-md-6 col-12">
  <div class="form-group">
    <label for="B">B:</label>
    <input type="number" class="form-control" placeholder="Enter B" id="b">
  </div>
  </div>
  </div>
  <button type="button" class="btn btn-primary" id="calc">Show extended euclidean</button>
</form>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>a</th>
        <th>b</th>
        <th>a/b</th>
        <th>d</th>
        <th>x</th>
        <th>y</th>
      </tr>
    </thead>
    <tbody class="results">
    </tbody>
  </table>
  <h3 class="d-none gcdRes"> GCD is: <span id="gcd"> </span></h3>
<hr>

<form >
 <h2>Euler's phi</h2>
<div class="row">
	<div  class="col-md-6 col-12"> 
  <div class="form-group">
    <label for="e">E:</label>
    <input type="number" class="form-control" placeholder="Enter e" id="e">
  </div>
  </div>
  
	
  </div>
  <button type="button" class="btn btn-primary" id="eul">Calculate Euler's phi</button>
</form>

  <h3> EulersPhi(<span id="eVal"> </span>) =  <span id="eulerResultLength"> </span> Because the numbers are <span id="eulerResult"> </span> </h3>
</div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
  let res = [];
let temp_res,_d,_x,_y,d,x,y;
let extended_euclidean = function(a,b){
  if(b==0)
    return [a,1,0];
  temp_res = extended_euclidean(b,parseInt(a%b));
  _d = temp_res[0];
  _x = temp_res[1];
  _y = temp_res[2];
  d = _d;
  x = _y;
  y= _x - ( parseInt(a/b) * _y);
  res.push([a,b,parseInt(a/b),d,x,y]);
  
  return [d,x,y];
  
}
let gcd = function(a,b){
	if(b==0)
		return a;
	else return gcd(b,a%b);
}
let prime_together = function(a,b){
	if(gcd(a,b) == 1)
		return true;
	else return false;
}
let eulerPhi = function(a){
	let res = [];
	for(let i=0;i<a;i++){
		if(prime_together(a,i))
			res.push(i);
	}
	return res;
}
$("#calc").click(function(){
	extended_euclidean($("#a").val(),$("#b").val());
	
	for(let i=0;i <res.length;i++){

	  let row = "<tr><td>" + res[i][0] +" </td><td>" + res[i][1] +" </td><td>" + res[i][2] +" </td><td>" + res[i][3] +" </td><td>" + res[i][4] +" </td><td>" + res[i][5] +" </td>  </tr>";
		
		
		$(".results").prepend(row);
	}
	$("#gcd").html(gcd($("#a").val(),$("#b").val()));
	$(".gcdRes").show();
	
});

$("#e").keyup(function(){
	let val = $(this).val();
	$("#eVal").html(val);
	let results = eulerPhi(val);
	$("#eulerResultLength").html(results.length);
	$("#eulerResult").html(results.join(", "));
})

  </script>
