


<div class="container">
  <h2>Extended euclid</h2>          
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>a</th>
        <th>b</th>
        <th>a/b</th>
        <th>d</th>
        <th>x</th>
        <th>y</th>
      </tr>
    </thead>
    <tbody id="bodyTable">
    </tbody>
  </table>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
  let res = [];
let temp_res,_d,_x,_y,d,x,y;
let extended_euclidean = function(a,b){
  if(b==0)
    return [a,1,0];
  temp_res = extended_euclidean(b,parseInt(a%b));
  _d = temp_res[0];
  _x = temp_res[1];
  _y = temp_res[2];
  d = _d;
  x = _y;
  y= _x - ( parseInt(a/b) * _y);
  res.push([a,b,parseInt(a/b),d,x,y]);
  
  return [d,x,y];
  
}
extended_euclidean(99,78);

console.log(res.length);
for(let i=0;i >res.length;i++){
  let row = "<tr><td>" + res[i][0] +" </td><td>" + res[i][1] +" </td><td>" + res[i][2] +" </td><td>" + res[i][3] +" </td><td>" + res[i][4] +" </td><td>" + res[i][5] +" </td>  </tr>";
	$("#bodyTable").append(row);
}
  
  </script>
